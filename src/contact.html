<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/main.scss" />
  </head>
  <body>
    <header>
      <include
        src="navbar.html"
        locals='{
      "activeCafe": "",
      "activeHerkunft": "",
      "activeShop": ""
  }'
      ></include>
    </header>

    <section class="white-sec">
      <div class="contact-div">
        <div class="contact-div__heading">
          <h2 class="h2">
            Du hast Fragen?<br />
            Schreib uns gern!
          </h2>
        </div>
        <div class="contact-div__formular">
          <form action="" contact-form" name="contact-form">
            <label for="name" class="contact-form__label paragraph"
              >Name*</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="contact-form__input-line"
              placeholder="Name"
            />
            <label for="email" class="contact-form__label paragraph"
              >E-Mail*</label
            >
            <input
              type="text"
              id="email"
              name="email"
              class="contact-form__input-line"
              placeholder="E-Mail"
            />

            <label for="phonenumber" class="contact-form__label paragraph"
              >Telefonnummer</label
            >
            <input
              type="text"
              id="phonenumber"
              name="phonenumber"
              class="contact-form__input-line"
              placeholder="Telefonnummer"
            />

          
              




              <div class="dropdown">
                <ul class="dropdown-bar">
                  <li class="dropdown-bar__text" id="dropdown-label" tabindex="0">
                  Wähle einen Betreff aus
                  </li>
                  <li
                    class="dropdown-bar__button"
                    id="dropdown__button"
                    role="button"
                    tabindex="0"
                    aria-labelledby="dropdown-label"
                  >
                  &nbsp;
                  </li>
                </ul>
          
                <div class="dropdown-content" aria-expanded="false">
                  <ul>
                    <li class="dropdown-content__li" id="dropdown__li--1" tabindex="0">
                      Fragen zur Lieferung
                    </li>
                    <li class="dropdown-content__li" id="dropdown__li--2" tabindex="0">
                      Fragen zum Produkt
                    </li>
          
                    <li class="dropdown-content__li" id="dropdown__li--3" tabindex="0">
                      Vertriebsfragen
                    </li>
          
                    <li class="dropdown-content__li" id="dropdown__li--4" tabindex="0">
                      einfach nur so!
                    </li>
                  </ul>
                </div>
              </div>


              <!-- <select class="select-drop">
                <option>Dein Betreff</option>
                <option class="select-drop__option">
                  Fragen zur Lieferung
                </option>
                <option class="select-drop__option">Fragen zum Produkt</option>
                <option class="select-drop__option">Vertriebsfragen</option>

                <option class="select-drop__option">einfach nur so!</option>
              </select> -->
           

            <label for="message" class="contact-form__label paragraph"
              >Deine Nachricht</label
            >
            <textarea
              name="message"
              id="message"
              class="contact-form__input-area"
              placeholder="Was hast du auf dem Herzen?"
            ></textarea>
            <div class="privacy-check u-margin-bottom-medium">
              <input
                type="checkbox"
                id="privacy-check__checkbox"
                name="privacy-check__checkbox"
                class="privacy-check__checkbox"
              />
              <label for="privacy-check__checkbox" class="privacy-check__label" role="checkbox" aria-checked="false" tabindex="0">
                <span>&nbsp;</span>
              </label>

              <span class="paragraph privacy-check__text"
                >Ich aktzeptiere die Datenschutzerklärung</span
              >
            </div>
            <div class="u-align-center">
              <button type="submit" class="true-button" id="form-button">abschicken</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/contact-form.js"></script>
    <script src="js/dropdown-contact.js"></script>
    <script src="js/index.js"></script>

  </body>
  <include src="footer.html"></include>
</html>
